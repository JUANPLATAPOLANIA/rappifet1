<ion-card class="card" (click)="onCardClick()">
  <ion-img [src]="item?.imagen"></ion-img>
  <ion-card-content>
    <ion-card-title class="title">{{ item?.titulo }}</ion-card-title>
    <ion-card-subtitle><sup>$</sup>{{ item?.precio | number:'1.0' }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
