<ion-content class="efectivo-container">
  <div class="image-container">
    <img src="/assets/nombre.png" alt="Logo">
  </div>

  <div class="form-container">
    <h2 class="efectivo-title">Efectivo Disponible</h2>

    <div class="efectivo-item">
      <label for="efectivo">Ingrese su efectivo:</label>
      <ion-input id="efectivo" type="number" placeholder="Monto en efectivo"></ion-input>
    </div>

    <ion-button expand="block" shape="round" class="continue-button" (click)="continuar()">Continuar</ion-button>
  </div>
</ion-content>
