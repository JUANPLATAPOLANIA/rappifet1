<ion-content class="transferencia2-container">
  <div class="image-container">
    <img src="/assets/nombre.png" alt="Logo">
  </div>

  <div class="form-container">
    <h2 class="transferencia2-title">Evidencia de Pago</h2>

    <ion-item>
      <ion-label position="stacked">Sube tu imagen</ion-label>
      <input type="file" (change)="cargarImagen($event)" accept="image/*" />
    </ion-item>

    <div class="imagen-preview" *ngIf="imagen">
      <p>Vista previa:</p>
      <img [src]="imagen" alt="Vista previa de la imagen" />
    </div>

    <ion-button expand="block" shape="round" class="confirm-button" (click)="confirmarPago()">Confirmar</ion-button>
  </div>
</ion-content>
