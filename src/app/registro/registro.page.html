<ion-content class="login-container">
  <form action="/registro" method="POST" class="form-container">
    <h2 class="login-title">Crea tu cuenta</h2>

    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input name="nombre" placeholder="Nombre completo" required></ion-input>
    </ion-item> 

    <ion-item class="input-item">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-select name="rol" placeholder="Rol" required>
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="usuario">Usuario</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input name="password" placeholder="Contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input name="confirmarPassword" placeholder="Confirmar contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" class="login-button" type="submit">Registrarse</ion-button>

    <ion-text class="forgot-password">
      ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
    </ion-text>
  </form>
</ion-content>
