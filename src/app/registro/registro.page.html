<ion-content class="login-container">
  <form (submit)="register()" class="form-container">
    <h2 class="login-title">Crea tu cuenta</h2>

    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input name="usuario" [(ngModel)]="usuario" placeholder="Usuario" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-select name="rol" [(ngModel)]="rol" placeholder="Rol" required>
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="usuario">Usuario</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input name="contrasena" [(ngModel)]="contrasena" placeholder="Contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input name="confirmarContrasena" [(ngModel)]="confirmarContrasena" placeholder="Confirmar Contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" class="login-button" type="submit">Registrarse</ion-button>

    <ion-text class="forgot-password">
      ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
    </ion-text>
  </form>
</ion-content>
