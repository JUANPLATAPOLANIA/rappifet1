<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">  
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()"> 
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Nosotros</ion-label>
        </ion-item>
        <ion-item routerLink="/comments" routerDirection="root" (click)="closeMenu()"> 
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Comentarios</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root" (click)="closeMenu()"> 
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-list>      
    </ion-content>
  </ion-menu>

  <!-- principal -->
  <div class="ion-page" id="main-content">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>

    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
